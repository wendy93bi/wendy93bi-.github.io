      <h3>油焖大虾</h3>
      <img src="微信图片_20180606210206.jpg" alt="" class="profile"> </div>
    <div class="column">
      <p>材料：鲜大虾 750 g，料酒 15 g, 精盐 2 g, 白糖 10 g, 猪大油 60 g, 花椒油 10 g, 青蒜段25 g, 姜丝 3 g, 姜汁 5 g, 高汤 75 g。 </p>
      <p>1. 虾营养丰富，且其肉质松软，易消化，对身体虚弱以及病后需要调养的人是极好的食物；
3. 虾的通乳作用较强，并且富含磷、钙、对小儿、孕妇尤有补益功效；
4. 日本大阪大学的科学家发现，虾体内的虾青素有助于消除因时差反应而产生的“时差症”。</p>
