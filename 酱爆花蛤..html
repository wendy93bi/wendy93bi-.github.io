<body>
<img src="白底图.jpg" alt="一条美丽的分割线" align="left" width="200" height="80"/>
<p class="zh"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;酱爆花蛤</p>	
 <p class="zh1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;材料： 花蛤适量、姜、辣椒、干辣椒、大葱、香葱<br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;调味料： 蚝油适量、料酒适量、盐适量</p>
	<br><br>
<table width="600" height="300" align="center" border="1">
	<br><caption>烹饪步骤</caption>
	<th align="center">第一步</th>
	<td align="center"  bgcolor="#77FA6D">花蛤洗净，浸泡在淡盐水里吐净沙泥。</td>
	<tr>
	<th align="center">第二步</th>
	<td align="center" bgcolor="#DFFBAA">大葱、姜、青红辣椒斜切片，干辣椒切段备用。</td>
	</tr>
	<tr>
	<th align="center">第三步</th>
	<td align="center" bgcolor="#77FA6D">花蛤入沸水锅中氽烫至壳开，捞出沥干水。</td>
	</tr>
	<tr>
	<th align="center">第四步</th>
	<td align="center"  bgcolor="#DFFBAA">锅置火上油烧热，放入葱姜、辣椒段爆香。</td>
	</tr>
	<tr>
	<th align="center">第五步</th>
	<td align="center" bgcolor="#77FA6D">将沥尽水分的花蛤放入锅内，烹入料酒。</td>
	</tr>
	<tr>
	<th align="center">第六步</th>
    <td align="center"  bgcolor="#DFFBAA">加入辣酱、蚝油，大火翻炒均匀。</td>
	</tr>
	<tr>
	<th align="center">第七步</th>
    <td align="center" bgcolor="#77FA6D">爆炒至汤汁收干、撒入香葱段即可。</td>
	</tr>
</table>	
</body>
</html>
