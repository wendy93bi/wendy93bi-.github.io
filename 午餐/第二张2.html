      <p>材料：柴鸡半只，干香菇 30克，青椒半个，彩椒半个，美人椒一个，米酒100克，花生酱20克，干黄酱30克，豆瓣酱30克，黄豆酱20克，番茄酱30克，剁椒酱20克，蚝油10克，生抽10克，香醋5克，香油5克，植物油 、姜、葱适量。</p>
      <p>营养价值：黄焖鸡米饭采用秘制酱料工艺技术，所需十余种香料必须选用优质药材。黄焖鸡配料讲究君臣佐史配伍相益，调和得当。鸡肉含有对人体生长发育有重要作用的磷脂类，是中国人膳食结构中脂肪和磷脂的重要来源之一。</p>
